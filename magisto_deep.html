<!DOCTYPE html>
<html>
<head>
    <title>Magisto Security Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; }
        .test-case { margin: 25px 0; padding: 0; }
        .btn { 
            background: #080844; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }
        .btn:hover { background: #0d0d5e; }
        .status { 
            font-size: 12px; 
            color: #666; 
            margin: 5px 0 0 15px; 
        }
        .hijacked { border-left: 3px solid #d93025; }
        .legitimate { border-left: 3px solid #34a853; }
        h1 { color: #080844; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Magisto Deep Link Tests</h1>

            üîì Account Login
        </button>

            window.location.href = url;
        }
    </script>
</body>
</html>
